<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #46b8bc; --accent: #ff9800; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 20px; }
        select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 2px solid #eee; font-size: 16px; outline: none; }
        optgroup { font-weight: bold; color: var(--primary); background: #f9f9f9; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .info-row { display: flex; justify-content: space-between; gap: 10px; margin: 15px 0; }
        .info-box { flex: 1; padding: 10px; background: #e0f2f1; border-radius: 10px; text-align: center; border: 2px solid var(--primary); font-weight: bold; }
        .ingredient-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; }
        .price-tag { font-weight: bold; color: #2e7d32; }
        .total-card { background: var(--primary); color: white; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; }
        .total-price { font-size: 32px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí Project Food</h1>
    <label>ü•ó –í–´–ë–†–ê–¢–¨ –†–ï–¶–ï–ü–¢</label>
    <select id="recipe-select">
        <option value="" disabled selected>–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</option>
    </select>

    <div id="recipe-info" style="display: none;">
        <div class="info-row">
            <div class="info-box">‚öñÔ∏è <span id="weight-val">...</span></div>
            <div class="info-box">üë• <span id="servings-val">...</span></div>
        </div>
        <button id="add-to-list">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
        <div id="ingredients-list"></div>
        <div class="total-card">
            <div id="kcal-val">–í—Å–µ–≥–æ: 0 –∫–∫–∞–ª</div>
            <div class="total-price" id="total-val">0 ‚ÇΩ</div>
        </div>
    </div>
</div>

<script>
    // –¢–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ –ø—Ä–æ–µ–∫—Ç–∞ drozdovpandaplay
    const supabaseUrl = 'https://lmchwsdguarvdigfqxku.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v'; 
    
    // –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –ï—Å–ª–∏ –∫–ª—é—á –≤—ã—à–µ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∑–∞–º–µ–Ω–∏ –µ–≥–æ –Ω–∞ —Å–≤–æ–π Anon Key –∏–∑ Supabase Settings -> API.
    
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
    let allRecipes = [];
    let priceMap = {};

    async function init() {
        try {
            const { data: products } = await _supabase.from('products').select('*');
            if (products) {
                products.forEach(p => { priceMap[p.name.toLowerCase()] = p.price_per_unit; });
            }

            const { data: recipes, error } = await _supabase.from('recipes').select('*');
            if (error) throw error;
            
            allRecipes = recipes || [];
            renderRecipeDropdown(allRecipes);
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞:", err);
            document.getElementById('recipe-select').innerHTML = '<option>–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –±–∞–∑–æ–π</option>';
        }
    }

    function renderRecipeDropdown(recipes) {
        const select = document.getElementById('recipe-select');
        select.innerHTML = '<option value="" disabled selected>üîç –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ...</option>';

        const categories = recipes.reduce((acc, r) => {
            const cat = r.category || '–ü—Ä–æ—á–µ–µ';
            if (!acc[cat]) acc[cat] = [];
            acc[cat].push(r);
            return acc;
        }, {});

        const order = ['–ó–∞–≤—Ç—Ä–∞–∫–∏', '–°—É–ø—ã', '–í—Ç–æ—Ä—ã–µ –±–ª—é–¥–∞', '–ì–∞—Ä–Ω–∏—Ä—ã', '–°–∞–ª–∞—Ç—ã', '–ü—Ä–æ—á–µ–µ'];

        order.forEach(catName => {
            if (categories[catName] && categories[catName].length > 0) {
                const group = document.createElement('optgroup');
                group.label = catName.toUpperCase();
                
                categories[catName].sort((a,b) => a.title.localeCompare(b.title)).forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.id;
                    opt.textContent = r.title;
                    group.appendChild(opt);
                });
                select.appendChild(group);
            }
        });
    }

    document.getElementById('recipe-select').addEventListener('change', (e) => {
        const recipe = allRecipes.find(r => r.id == e.target.value);
        if (!recipe) return;

        document.getElementById('recipe-info').style.display = 'block';
        document.getElementById('weight-val').textContent = recipe.total_weight || '-';
        document.getElementById('servings-val').textContent = (recipe.servings || '-') + ' —á–µ–ª';
        
        const listDiv = document.getElementById('ingredients-list');
        listDiv.innerHTML = '';
        let total = 0;

        try {
            const ingredients = typeof recipe.ingredients === 'string' ? JSON.parse(recipe.ingredients) : recipe.ingredients;
            ingredients.forEach(ing => {
                const unitPrice = priceMap[ing.n.toLowerCase()] || 0;
                const weightNum = parseFloat(ing.w.replace(',', '.')) || 0;
                const cost = unitPrice * weightNum;
                total += cost;

                listDiv.innerHTML += `
                    <div class="ingredient-item">
                        <div><strong>${ing.n}</strong><br><small>${ing.w}</small></div>
                        <div class="price-tag">${cost.toFixed(0)} ‚ÇΩ</div>
                    </div>`;
            });
            document.getElementById('total-val').textContent = `${total.toFixed(0)} ‚ÇΩ`;
        } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–æ—Å—Ç–∞–≤–∞:", e); }
    });

    init();
</script>
</body>
</html>
