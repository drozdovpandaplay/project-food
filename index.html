<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #46b8bc; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 450px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; margin: 20px 0; }
        .res-box { display: none; margin-top: 10px; border-top: 2px solid #f0f0f0; padding-top: 15px; }
        .total { background: var(--primary); color: white; padding: 15px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 22px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí Project Food</h1>
    <select id="sel"><option>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</option></select>
    
    <div id="res" class="res-box">
        <p>‚öñÔ∏è –í–µ—Å: <span id="w"></span> | üë• –ü–æ—Ä—Ü–∏–∏: <span id="s"></span></p>
        <div id="ings"></div>
        <div class="total" id="tot">0 ‚ÇΩ</div>
    </div>
</div>

<script>
    // –í–ù–ò–ú–ê–ù–ò–ï: –ü—Ä–æ–≤–µ—Ä—å, —á—Ç–æ–±—ã –≤ –∫–æ–Ω—Ü–µ –∫–ª—é—á–∞ –Ω–µ –±—ã–ª–æ –ª–∏—à–Ω–∏—Ö –ø—Ä–æ–±–µ–ª–æ–≤!
    const URL = 'https://lmchwsdguarvdigfqxku.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';

    const supabaseClient = supabase.createClient(URL, KEY);

    let recipesData = [];
    let productPrices = {};

    async function loadData() {
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ü–µ–Ω—ã
            const { data: p } = await supabaseClient.from('products').select('*');
            if (p) p.forEach(item => productPrices[item.name.toLowerCase()] = item.price_per_unit);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã
            const { data: r, error } = await supabaseClient.from('recipes').select('*');
            if (error) throw error;

            recipesData = r || [];
            const select = document.getElementById('sel');
            select.innerHTML = '<option value="" disabled selected>üîç –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ</option>';
            
            recipesData.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id; opt.textContent = item.title;
                select.appendChild(opt);
            });
        } catch (err) {
            console.error(err);
            document.getElementById('sel').innerHTML = '<option>–û—à–∏–±–∫–∞: ' + err.message + '</option>';
        }
    }

    document.getElementById('sel').onchange = (e) => {
        const item = recipesData.find(x => x.id == e.target.value);
        if (!item) return;

        document.getElementById('res').style.display = 'block';
        document.getElementById('w').textContent = item.total_weight;
        document.getElementById('s').textContent = item.servings;

        let total = 0;
        let html = '';
        const ingredients = typeof item.ingredients === 'string' ? JSON.parse(item.ingredients) : item.ingredients;

        ingredients.forEach(ing => {
            const price = productPrices[ing.n.toLowerCase()] || 0;
            const weight = parseFloat(ing.w.replace(',', '.')) || 0;
            const cost = price * weight;
            total += cost;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:5px">
                        <span>${ing.n}</span>
                        <span>${cost.toFixed(0)} ‚ÇΩ</span>
                    </div>`;
        });

        document.getElementById('ings').innerHTML = html;
        document.getElementById('tot').textContent = total.toFixed(0) + ' ‚ÇΩ';
    };

    loadData();
</script>
</body>
</html>
