<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: Alive</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #46b8bc; --bg: #f0f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; }
        h1 { color: var(--main); text-align: center; font-size: 24px; margin-bottom: 20px; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eef2f2; font-size: 16px; outline: none; transition: 0.3s; }
        select:focus { border-color: var(--main); }
        .details { margin-top: 20px; display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; color: #444; }
        .ing-item { padding: 8px 0; border-bottom: 1px solid #f0f0f0; font-size: 15px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="card">
    <h1>üõí Project Food</h1>
    <select id="recipeSelect">
        <option>üîç –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</option>
    </select>

    <div id="recipeDetails" class="details">
        <div class="row">
            <span>‚öñÔ∏è <span id="wVal"></span></span>
            <span>üë• <span id="sVal"></span></span>
        </div>
        <div id="ingList"></div>
    </div>
</div>

<script>
    const S_URL = 'https://lmchwsdguarvdigfqxku.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';
    
    const client = supabase.createClient(S_URL, S_KEY);
    let allRecipes = [];

    async function load() {
        const sel = document.getElementById('recipeSelect');
        try {
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —Ç–∞–±–ª–∏—Ü—ã, –∫–æ—Ç–æ—Ä—É—é —Ç—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ —Å–æ–∑–¥–∞–ª
            const { data, error } = await client.from('recipes').select('*');
            
            if (error) throw error;

            if (!data || data.length === 0) {
                sel.innerHTML = '<option>–ü—É—Å—Ç–æ. –î–æ–±–∞–≤—å –¥–∞–Ω–Ω—ã–µ –≤ SQL!</option>';
                return;
            }

            allRecipes = data;
            sel.innerHTML = '<option value="" disabled selected>üçΩÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ...</option>';
            data.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.id;
                opt.textContent = r.title;
                sel.appendChild(opt);
            });
        } catch (e) {
            sel.innerHTML = '<option>–û—à–∏–±–∫–∞: ' + e.message + '</option>';
        }
    }

    document.getElementById('recipeSelect').onchange = (e) => {
        const r = allRecipes.find(x => x.id == e.target.value);
        if (!r) return;

        document.getElementById('recipeDetails').style.display = 'block';
        document.getElementById('wVal').textContent = r.total_weight;
        document.getElementById('sVal').textContent = r.servings + ' —á–µ–ª';
        
        const ings = typeof r.ingredients === 'string' ? JSON.parse(r.ingredients) : r.ingredients;
        document.getElementById('ingList').innerHTML = ings.map(i => `
            <div class="ing-item">
                <span>${i.n}</span>
                <span style="color:#888">${i.w}</span>
            </div>
        `).join('');
    };

    load();
</script>
</body>
</html>
