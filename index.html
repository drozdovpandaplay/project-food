<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food: Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #2fb8b8; font-family: sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 95vh; box-sizing: border-box; }
        .header h1 { color: #2fb8b8; text-align: center; margin-bottom: 20px; }
        select, button, input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 15px; border: 1px solid #f0f0f0; font-size: 16px; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-orange { background-color: #ff9800; box-shadow: 0 4px 0 #e68a00; margin-bottom: 20px; }
        .info-bar { display: flex; justify-content: space-around; background: #f0fafa; padding: 12px; border-radius: 15px; margin-bottom: 15px; border: 2px solid #2fb8b8; font-weight: bold; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .total-card { margin-top: 20px; padding: 20px; background: #2fb8b8; color: white; border-radius: 20px; }
        #adminPanel { display: none; margin-top: 20px; border-top: 2px dashed #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header"><h1>üõí Project Food</h1></div>
        
        <p style="font-size: 11px; font-weight: 900; color: #666;">ü•ó –†–ï–¶–ï–ü–¢</p>
        <select id="recipeSelect" onchange="updateRecipeIcons()"></select>
        
        <div class="info-bar">
            <span id="resW">‚öñÔ∏è ...</span>
            <span id="resS">üë• ‚Äî</span>
        </div>

        <button class="btn-orange" onclick="addWithLivePrices()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
        
        <div id="shoppingList"></div>
        
        <div class="total-card">
            <div id="totalKcal" style="font-size:14px; opacity:0.8;">0 –∫–∫–∞–ª</div>
            <div id="totalSum" style="font-size:32px; font-weight:900;">0 ‚ÇΩ</div>
        </div>

        <button onclick="document.getElementById('adminPanel').style.display='block'" style="background:none; color:#2fb8b8; font-size:13px;">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</button>

        <div id="adminPanel">
            <h3>–ò–º–ø–æ—Ä—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤ (CSV)</h3>
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="handleCSV()" style="background:#4caf50;">–ó–∞–≥—Ä—É–∑–∏—Ç—å CSV</button>
            <button onclick="document.getElementById('adminPanel').style.display='none'" style="background:#ccc;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const S_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co';
        const S_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';
        const sb = supabase.createClient(S_URL, S_KEY);

        let recipes = [];
        let priceList = {};

        async function init() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã –∏ —Ü–µ–Ω—ã –∏–∑ —Ç–∞–±–ª–∏—Ü—ã products
            const [rData, pData] = await Promise.all([
                sb.from('recipes').select('*'),
                sb.from('products').select('*')
            ]);

            if (rData.data) {
                recipes = rData.data;
                document.getElementById('recipeSelect').innerHTML = recipes.map(r => `<option value="${r.id}">${r.title}</option>`).join('');
                updateRecipeIcons();
            }

            if (pData.data) {
                // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –º–∞—Å—Å–∏–≤ –≤ —Å–ª–æ–≤–∞—Ä—å { "–¢–æ–º–∞—Ç—ã": 250 }
                pData.data.forEach(p => priceList[p.name] = p.price_per_unit);
            }
            loadShoppingList();
        }

        function updateRecipeIcons() {
            const r = recipes.find(x => x.id == document.getElementById('recipeSelect').value);
            if (r) {
                document.getElementById('resW').innerText = "‚öñÔ∏è " + (r.total_weight || "‚Äî");
                document.getElementById('resS').innerText = "üë• " + (r.servings || "‚Äî");
            }
        }

        async function addWithLivePrices() {
            const r = recipes.find(x => x.id == document.getElementById('recipeSelect').value);
            if (r?.ingredients) {
                const items = r.ingredients.map(ing => ({
                    name: ing.n,
                    // –ï—Å–ª–∏ –ø—Ä–æ–¥—É–∫—Ç –µ—Å—Ç—å –≤ –±–∞–∑–µ —Ü–µ–Ω ‚Äî –±–µ—Ä–µ–º –æ—Ç—Ç—É–¥–∞, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –±–µ—Ä–µ–º —Å—Ç–∞—Ä—É—é —Ü–µ–Ω—É –∏–∑ —Ä–µ—Ü–µ–ø—Ç–∞
                    price: priceList[ing.n] || ing.p,
                    weight: ing.w,
                    kcal: ing.c
                }));
                await sb.from('shopping_list').insert(items);
                loadShoppingList();
            }
        }

        async function handleCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const rows = e.target.result.split('\n').slice(1);
                const toInsert = rows.filter(r => r.trim()).map(r => {
                    const c = r.split(';');
                    return { title: c[0], total_weight: c[1], servings: c[2], ingredients: JSON.parse(c[3].replace(/""/g, '"')) };
                });
                await sb.from('recipes').insert(toInsert);
                alert("–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ!");
                init();
            };
            reader.readAsText(file);
        }

        async function loadShoppingList() {
            const { data } = await sb.from('shopping_list').select('*').order('id', {ascending: false});
            if (data) {
                let s = 0, k = 0;
                document.getElementById('shoppingList').innerHTML = data.map(i => {
                    s += (i.price || 0); k += (i.kcal || 0);
                    return `<div class="item">
                        <div><b>${i.name}</b><br><small>${i.weight} | ${i.price}‚ÇΩ</small></div>
                        <button onclick="del(${i.id})" style="width:30px; background:red;">√ó</button>
                    </div>`;
                }).join('');
                document.getElementById('totalSum').innerText = s + ' ‚ÇΩ';
                document.getElementById('totalKcal').innerText = k + ' –∫–∫–∞–ª';
            }
        }

        async function del(id) { await sb.from('shopping_list').delete().eq('id', id); loadShoppingList(); }

        init();
    </script>
</body>
</html>
