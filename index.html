<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food: Admin & Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #2fb8b8; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); min-height: 92vh; position: relative; }
        .header h1 { color: #2fb8b8; text-align: center; margin: 0 0 25px; font-size: 30px; }
        .section-title { color: #666; font-size: 12px; margin: 25px 0 12px; text-transform: uppercase; font-weight: 900; letter-spacing: 1.2px; }
        
        select, button, input, textarea { width: 100%; padding: 15px; margin: 8px 0; border-radius: 15px; border: 1px solid #f0f0f0; box-sizing: border-box; font-size: 16px; outline: none; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s ease; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        .btn-orange { background-color: #ff9800; box-shadow: 0 5px 0 #e68a00; margin-bottom: 25px; }
        
        .item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #f8f8f8; }
        .item-info b { font-size: 18px; color: #333; display: block; margin-bottom: 6px; }
        .tag { font-size: 11px; padding: 4px 10px; border-radius: 8px; font-weight: 800; text-transform: uppercase; margin-right: 5px; }
        .tag-w { background: #e0f7f7; color: #009688; }
        .tag-c { background: #fff3e0; color: #ef6c00; }
        
        .summary-card { margin-top: 35px; padding: 25px; background: #2fb8b8; color: white; border-radius: 30px; }
        .summary-total { font-size: 36px; font-weight: 900; }

        /* –°—Ç–∏–ª–∏ –∞–¥–º–∏–Ω–∫–∏ */
        #adminPanel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10; padding: 25px; box-sizing: border-box; border-radius: 25px; overflow-y: auto; }
        .admin-close { background: #eee; color: #333; margin-top: 20px; }
        textarea { height: 150px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="mainUI">
            <div class="header"><h1>üõí Project Food</h1></div>
            <div class="section-title">ü•ó –í–´–ë–†–ê–¢–¨ –†–ï–¶–ï–ü–¢</div>
            <select id="recipeSelect"><option>–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
            <button class="btn-orange" onclick="importRecipe()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>

            <div class="section-title">üìù –ú–û–ô –°–ü–ò–°–û–ö</div>
            <div id="shoppingList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            
            <div class="summary-card">
                <div id="totalKcal" style="font-size:16px; opacity:0.8; margin-bottom:5px;">–í—Å–µ–≥–æ: 0 –∫–∫–∞–ª</div>
                <div id="totalSum" class="summary-total">0 ‚ÇΩ</div>
            </div>

            <button onclick="toggleAdmin(true)" style="background:none; color:#2fb8b8; margin-top:30px; font-size:14px;">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</button>
        </div>

        <div id="adminPanel">
            <div class="section-title">üÜï –ù–û–í–´–ô –†–ï–¶–ï–ü–¢</div>
            <input type="text" id="newRecipeTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞ (–Ω–∞–ø—Ä. –¶–µ–∑–∞—Ä—å)">
            <p style="font-size: 12px; color: #666; margin: 10px 0 0;">–í—Å—Ç–∞–≤—å JSON –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤ (–í–∞—Ä–∏–∞–Ω—Ç 3):</p>
            <textarea id="newRecipeJSON" placeholder='[{"n":"–ü—Ä–æ–¥—É–∫—Ç","p":100,"w":"100–≥","c":50}]'></textarea>
            <button onclick="saveNewRecipe()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –±–∞–∑—É</button>
            <button class="admin-close" onclick="toggleAdmin(false)">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleAdmin(show) {
            document.getElementById('adminPanel').style.display = show ? 'block' : 'none';
        }

        async function saveNewRecipe() {
            const title = document.getElementById('newRecipeTitle').value;
            const jsonText = document.getElementById('newRecipeJSON').value;

            try {
                const ingredients = JSON.parse(jsonText);
                const { error } = await supabaseClient.from('recipes').insert([{ title, ingredients }]);
                
                if (!error) {
                    alert('–†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                    document.getElementById('newRecipeTitle').value = '';
                    document.getElementById('newRecipeJSON').value = '';
                    toggleAdmin(false);
                    loadRecipes();
                } else { throw error; }
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON –∏–ª–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + e.message);
            }
        }

        async function loadRecipes() {
            const { data } = await supabaseClient.from('recipes').select('*');
            const select = document.getElementById('recipeSelect');
            if (data) select.innerHTML = data.map(r => `<option value="${r.id}">${r.title}</option>`).join('');
        }

        async function importRecipe() {
            const id = document.getElementById('recipeSelect').value;
            const { data } = await supabaseClient.from('recipes').select('ingredients').eq('id', id).single();
            if (data?.ingredients) {
                const items = data.ingredients.map(i => ({ name: i.n, price: i.p, weight: i.w, kcal: i.c }));
                await supabaseClient.from('shopping_list').insert(items);
                loadShoppingList();
            }
        }

        async function loadShoppingList() {
            const { data } = await supabaseClient.from('shopping_list').select('*').order('id', { ascending: false });
            const listDiv = document.getElementById('shoppingList');
            if (data) {
                listDiv.innerHTML = '';
                let sum = 0, kcal = 0;
                data.forEach(item => {
                    sum += (item.price || 0); kcal += (item.kcal || 0);
                    listDiv.innerHTML += `
                        <div class="item">
                            <div class="item-info">
                                <b>${item.name}</b>
                                <span class="tag tag-w">${item.weight || '‚Äî'}</span>
                                <span class="tag tag-c">${item.kcal || 0} –∫–∫–∞–ª</span>
                            </div>
                            <button style="width:35px; height:35px; background:#ff5252; padding:0;" onclick="deleteItem(${item.id})">√ó</button>
                        </div>`;
                });
                document.getElementById('totalSum').innerText = sum + ' ‚ÇΩ';
                document.getElementById('totalKcal').innerText = '–í—Å–µ–≥–æ: ' + kcal + ' –∫–∫–∞–ª';
            }
        }

        async function deleteItem(id) {
            await supabaseClient.from('shopping_list').delete().eq('id', id);
            loadShoppingList();
        }

        loadRecipes(); loadShoppingList();
    </script>
</body>
</html>
