<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: –§–∏–Ω–∞–ª</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #46b8bc; --accent: #ff9800; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; margin: 20px 0; }
        .info-row { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .info-box { flex: 1; padding: 12px; background: #e0f2f1; border-radius: 10px; text-align: center; border: 2px solid var(--primary); font-weight: bold; }
        .total-card { background: var(--primary); color: white; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí Project Food</h1>
    <select id="recipe-select">
        <option value="" disabled selected>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤...</option>
    </select>

    <div id="recipe-info" style="display: none;">
        <div class="info-row">
            <div class="info-box">‚öñÔ∏è <span id="weight-val">...</span></div>
            <div class="info-box">üë• <span id="servings-val">...</span></div>
        </div>
        <div id="ingredients-list"></div>
        <div class="total-card" id="total-val">0 ‚ÇΩ</div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://lmchwsdguarvdigfqxku.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let allRecipes = [];
    let priceMap = {};

    async function init() {
        try {
            const { data: products } = await _supabase.from('products').select('*');
            if (products) products.forEach(p => { priceMap[p.name.toLowerCase()] = p.price_per_unit; });

            const { data: recipes, error } = await _supabase.from('recipes').select('*');
            if (error) throw error;
            
            allRecipes = recipes || [];
            const select = document.getElementById('recipe-select');
            select.innerHTML = '<option value="" disabled selected>üîç –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ...</option>';
            
            allRecipes.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.id; opt.textContent = r.title;
                select.appendChild(opt);
            });
        } catch (err) {
            document.getElementById('recipe-select').innerHTML = '<option>–û—à–∏–±–∫–∞: –ü—Ä–æ–≤–µ—Ä—å SQL –≤ Supabase</option>';
        }
    }

    document.getElementById('recipe-select').onchange = (e) => {
        const recipe = allRecipes.find(r => r.id == e.target.value);
        if (!recipe) return;

        document.getElementById('recipe-info').style.display = 'block';
        document.getElementById('weight-val').textContent = recipe.total_weight;
        document.getElementById('servings-val').textContent = recipe.servings + ' —á–µ–ª';
        
        const listDiv = document.getElementById('ingredients-list');
        listDiv.innerHTML = '';
        let total = 0;

        const ings = typeof recipe.ingredients === 'string' ? JSON.parse(recipe.ingredients) : recipe.ingredients;
        ings.forEach(ing => {
            const price = priceMap[ing.n.toLowerCase()] || 0;
            const weightNum = parseFloat(ing.w.replace(',', '.').replace(/[^\d.]/g, '')) || 0;
            const cost = price * weightNum;
            total += cost;
            listDiv.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee">
                <span>${ing.n} (${ing.w})</span>
                <b>${cost.toFixed(0)} ‚ÇΩ</b>
            </div>`;
        });
        document.getElementById('total-val').textContent = total.toFixed(0) + ' ‚ÇΩ';
    };

    init();
</script>
</body>
</html>
