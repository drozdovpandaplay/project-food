<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги и цены | GLEBOVA FOTO Admin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--glass-bg);
            border-right: 1px solid var(--border-color);
            padding: 40px 20px;
        }

        .admin-main {
            padding: 40px;
        }

        .admin-nav {
            list-style: none;
            margin-top: 50px;
        }

        .admin-nav li {
            margin-bottom: 20px;
        }

        .admin-nav a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-nav a.active {
            color: var(--accent-color);
        }

        .price-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .price-editor {
            background: var(--glass-bg);
            padding: 30px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="/" class="logo">GLEBOVA FOTO</a>
            <ul class="admin-nav">
                <li><a href="dashboard.html">Дашборд</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="clients.html">Заказы клиентов</a></li>
                <li><a href="prices.html" class="active">Услуги и цены</a></li>
                <li><a href="settings.html">Настройки</a></li>
            </ul>
        </aside>
        <main class="admin-main">
            <h1 style="font-family: 'Playfair Display', serif; margin-bottom: 40px;">Услуги и цены</h1>

            <div class="price-items">
                <div class="price-editor">
                    <h3>Базовый</h3>
                    <form class="contact-form">
                        <div class="form-group"><input type="text" value="5 000 ₽"></div>
                        <textarea class="form-group"
                            style="height: 150px;">- 2 часа съемки\n- 50 фото в цветокоррекции\n- 10 фото в ретуши</textarea>
                        <button class="btn btn-primary w-100">Сохранить</button>
                    </form>
                </div>
                <div class="price-editor" style="border-color: var(--accent-color);">
                    <h3>Стандарт</h3>
                    <form class="contact-form">
                        <div class="form-group"><input type="text" value="15 000 ₽"></div>
                        <textarea class="form-group"
                            style="height: 150px;">- 5 часов съемки\n- 150 фото в цветокоррекции\n- 30 фото в ретуши</textarea>
                        <button class="btn btn-primary w-100">Сохранить</button>
                    </form>
                </div>
                <div class="price-editor">
                    <h3>Премиум</h3>
                    <form class="contact-form">
                        <div class="form-group"><input type="text" value="35 000 ₽"></div>
                        <textarea class="form-group"
                            style="height: 150px;">- Весь день\n- 400+ фото в цветокоррекции\n- 50 фото в ретуши</textarea>
                        <button class="btn btn-primary w-100">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
