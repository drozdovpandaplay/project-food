<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #46b8bc;
            --accent: #ff9800;
            --bg: #f4f7f6;
            --text: #333;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; font-size: 28px; margin-bottom: 20px; }
        select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 2px solid #eee; font-size: 16px; outline: none; transition: 0.3s; }
        select:focus { border-color: var(--primary); }
        optgroup { font-weight: bold; color: var(--primary); background: #f9f9f9; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:active { transform: scale(0.98); }
        .info-row { display: flex; justify-content: space-between; gap: 10px; margin: 15px 0; }
        .info-box { flex: 1; padding: 10px; background: #e0f2f1; border-radius: 10px; text-align: center; border: 2px solid var(--primary); font-weight: bold; }
        .ingredient-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
        .price-tag { font-weight: bold; color: #2e7d32; }
        .total-card { background: var(--primary); color: white; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; box-shadow: 0 5px 15px rgba(70,184,188,0.4); }
        .total-price { font-size: 32px; font-weight: bold; }
    </style>
</head>
