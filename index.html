<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки | GLEBOVA FOTO Admin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--glass-bg);
            border-right: 1px solid var(--border-color);
            padding: 40px 20px;
        }

        .admin-main {
            padding: 40px;
        }

        .admin-nav {
            list-style: none;
            margin-top: 50px;
        }

        .admin-nav li {
            margin-bottom: 20px;
        }

        .admin-nav a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-nav a.active {
            color: var(--accent-color);
        }

        .settings-grid {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .settings-group {
            background: var(--glass-bg);
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .settings-group h3 {
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="/" class="logo">GLEBOVA FOTO</a>
            <ul class="admin-nav">
                <li><a href="dashboard.html">Дашборд</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="clients.html">Заказы клиентов</a></li>
                <li><a href="prices.html">Услуги и цены</a></li>
                <li><a href="settings.html" class="active">Настройки</a></li>
            </ul>
        </aside>
        <main class="admin-main">
            <h1 style="font-family: 'Playfair Display', serif; margin-bottom: 40px;">Настройки</h1>

            <div class="settings-grid">
                <div class="settings-group">
                    <h3>Уведомления (Telegram)</h3>
                    <form class="contact-form">
                        <div class="form-group">
                            <label style="font-size: 0.8rem; color: var(--secondary-text);">Bot Token</label>
                            <input type="password" value="••••••••••••••••••••">
                        </div>
                        <div class="form-group">
                            <label style="font-size: 0.8rem; color: var(--secondary-text);">Chat ID</label>
                            <input type="text" value="123456789">
                        </div>
                        <button class="btn btn-outline">Проверить соединение</button>
                    </form>
                </div>

                <div class="settings-group">
                    <h3>Безопасность и хранение</h3>
                    <form class="contact-form">
                        <div class="form-group">
                            <label style="font-size: 0.8rem; color: var(--secondary-text);">Срок хранения галерей
                                (мес)</label>
                            <input type="number" value="6">
                        </div>
                        <div class="form-group">
                            <label style="font-size: 0.8rem; color: var(--secondary-text);">Текст водяного знака</label>
                            <input type="text" value="© GLEBOVA FOTO">
                        </div>
                        <button class="btn btn-primary">Сохранить всё</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
