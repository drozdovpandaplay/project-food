<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food: Health & Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #2fb8b8; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); min-height: 92vh; }
        .header h1 { color: #2fb8b8; text-align: center; margin: 0 0 25px; font-size: 30px; }
        
        .section-title { color: #666; font-size: 12px; margin: 25px 0 12px; text-transform: uppercase; font-weight: 900; letter-spacing: 1.2px; display: flex; align-items: center; gap: 8px; }
        
        select, button { width: 100%; padding: 15px; margin: 8px 0; border-radius: 15px; border: 1px solid #f0f0f0; box-sizing: border-box; font-size: 16px; outline: none; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s ease; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        
        .btn-orange { background-color: #ff9800; box-shadow: 0 5px 0 #e68a00; margin-bottom: 25px; }
        .btn-orange:active { box-shadow: 0 0 0; margin-top: 13px; margin-bottom: 12px; }

        .item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #f8f8f8; }
        .item-info b { font-size: 18px; color: #333; display: block; margin-bottom: 6px; }
        
        .tag-row { display: flex; gap: 6px; align-items: center; }
        .tag { font-size: 11px; padding: 4px 10px; border-radius: 8px; font-weight: 800; text-transform: uppercase; }
        .tag-w { background: #e0f7f7; color: #009688; }
        .tag-c { background: #fff3e0; color: #ef6c00; }
        
        .del-btn { background: #ff5252; width: 38px; height: 38px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; }
        
        .summary-card { margin-top: 35px; padding: 25px; background: #2fb8b8; color: white; border-radius: 30px; box-shadow: 0 8px 20px rgba(47,184,184,0.4); }
        .summary-kcal { font-size: 16px; opacity: 0.9; margin-bottom: 10px; font-weight: 600; }
        .summary-total { font-size: 36px; font-weight: 900; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header"><h1>üõí Project Food</h1></div>

        <div class="section-title">ü•ó –í–´–ë–†–ê–¢–¨ –†–ï–¶–ï–ü–¢</div>
        <select id="recipeSelect"><option>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤...</option></select>
        <button class="btn-orange" onclick="importRecipe()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>

        <div class="section-title">üìù –ú–û–ô –°–ü–ò–°–û–ö</div>
        <div id="shoppingList">–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...</div>
        
        <div class="summary-card">
            <div id="totalKcal" class="summary-kcal">–í—Å–µ–≥–æ: 0 –∫–∫–∞–ª</div>
            <div id="totalSum" class="summary-total">0 ‚ÇΩ</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–≤–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        const SUPABASE_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadRecipes() {
            const { data } = await supabaseClient.from('recipes').select('*');
            const select = document.getElementById('recipeSelect');
                    if (data && data.length > 0) {
                select.innerHTML = data.map(r => <option value="${r.id}">${r.title}</option>).join('');
            } else {
                select.innerHTML = '<option>–†–µ—Ü–µ–ø—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</option>';
            }
        }

        async function importRecipe() {
            const id = document.getElementById('recipeSelect').value;
            if (!id) return;

            const { data: recipe } = await supabaseClient.from('recipes').select('ingredients').eq('id', id).single();
            
            if (recipe?.ingredients) {
                // –ú–∞–ø–∏–º –¥–∞–Ω–Ω—ã–µ –∏–∑ JSON –≤ –∫–æ–ª–æ–Ω–∫–∏ —Ç–∞–±–ª–∏—Ü—ã shopping_list [cite: 2026-01-23]
                const items = recipe.ingredients.map(i => ({
                    name: i.n,
                    price: i.p,
                    weight: i.w || '‚Äî',
                    kcal: i.c || 0
                }));

                const { error } = await supabaseClient.from('shopping_list').insert(items);
                if (!error) loadShoppingList();
            }
        }

        async function loadShoppingList() {
            const { data } = await supabaseClient.from('shopping_list').select('*').order('id', { ascending: false });
            const listDiv = document.getElementById('shoppingList');
            
            if (data) {
                listDiv.innerHTML = data.length === 0 ? '<p style="color:#aaa;text-align:center">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</p>' : '';
                let totalSum = 0; 
                let totalKcal = 0;

                data.forEach(item => {
                    totalSum += Number(item.price || 0);
                    totalKcal += Number(item.kcal || 0);
                    
                    listDiv.innerHTML += 
                        <div class="item">
                            <div class="item-info">
                                <b>${item.name}</b>
                                <div class="tag-row">
                                    <span class="tag tag-w">${item.weight}</span>
                                    <span class="tag tag-c">${item.kcal} –∫–∫–∞–ª</span>
                                    <span style="font-size: 14px; color: #999; margin-left: 5px;">${item.price} ‚ÇΩ</span>
                                </div>
                            </div>
                            <button class="del-btn" onclick="deleteItem(${item.id})">√ó</button>
                        </div>;
                });

                document.getElementById('totalSum').innerText = ${totalSum} ‚ÇΩ;
                document.getElementById('totalKcal').innerText = –í—Å–µ–≥–æ: ${totalKcal} –∫–∫–∞–ª;
            }
        }

        async function deleteItem(id) {
            await supabaseClient.from('shopping_list').delete().eq('id', id);
            loadShoppingList();
        }

        loadRecipes();
        loadShoppingList();
    </script>
</body>
</html>
