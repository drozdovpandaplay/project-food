<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food 2.0</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f4f3; padding: 20px; display: flex; justify-content: center; }

        h2 { color: #46b8bc; text-align: center; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; margin-top: 10px; }
        .res { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üçΩ Project Food</h2>
        <select id="s"><option>–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
        <div id="r" class="res">
            <p><b>–í–µ—Å:</b> <span id="w"></span> | <b>–ü–æ—Ä—Ü–∏–π:</b> <span id="p"></span></p>
            <div id="i"></div>
        </div>
    </div>

<script>
    const U = 'https://lmchwsdguarvdigfqxku.supabase.co/rest/v1/recipes?select=*';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';

    async function load() {
        try {
            const res = await fetch(U, {
                method: 'GET',
                mode: 'cors', // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –≤–∫–ª—é—á–∞–µ–º CORS –≤ –∫–æ–¥–µ
                headers: { 'apikey': K, 'Authorization': `Bearer ${K}` }
            });
            const data = await res.json();
            const sel = document.getElementById('s');
            sel.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ</option>';
            data.forEach(d => {
                let o = document.createElement('option');
                o.value = d.id; o.textContent = d.title; sel.appendChild(o);
            });
            sel.onchange = () => {
                const item = data.find(x => x.id == sel.value);
                document.getElementById('r').style.display = 'block';
                document.getElementById('w').textContent = item.total_weight;
                document.getElementById('p').textContent = item.servings;
                let ing = '<b>–°–æ—Å—Ç–∞–≤:</b><br>';
                JSON.parse(JSON.stringify(item.ingredients)).forEach(n => {
                    ing += `‚Ä¢ ${n.n}: ${n.w}<br>`;
                });
                document.getElementById('i').innerHTML = ing;
            };
        } catch (err) {
            document.getElementById('s').innerHTML = '<option>–û—à–∏–±–∫–∞: ' + err.message + '</option>';
        }
    }
    load();
</script>
</body>
</html>
