<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f4f3; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); text-align: center; }
        h2 { color: #46b8bc; margin-bottom: 20px; }
        select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; background: #fff; outline: none; }
        .res-box { display: none; margin-top: 20px; text-align: left; padding-top: 20px; border-top: 1px solid #eee; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 15px; }
        .ing { background: #f9f9f9; padding: 10px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üõí Project Food</h2>
        <select id="main-select"><option>–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</option></select>
        <div id="info" class="res-box">
            <div class="row"><b>–û–±—â–∏–π –≤–µ—Å:</b> <span id="v-weight"></span></div>
            <div class="row"><b>–ü–æ—Ä—Ü–∏–π:</b> <span id="v-serv"></span></div>
            <div id="v-ing" class="ing"></div>
        </div>
    </div>

<script>
    const API_URL = 'https://lmchwsdguarvdigfqxku.supabase.co/rest/v1/recipes?select=*';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';

    async function init() {
        try {
            const r = await fetch(API_URL, { headers: { 'apikey': API_KEY, 'Authorization': `Bearer ${API_KEY}` } });
            const data = await r.json();
            const sel = document.getElementById('main-select');
            
            sel.innerHTML = '<option value="" selected disabled>üçΩÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ</option>';
            data.forEach(d => {
                let opt = document.createElement('option');
                opt.value = d.id;
                opt.textContent = d.title;
                sel.appendChild(opt);
            });

            sel.onchange = () => {
                const item = data.find(x => x.id == sel.value);
                document.getElementById('info').style.display = 'block';
                document.getElementById('v-weight').textContent = item.total_weight;
                document.getElementById('v-serv').textContent = item.servings;
                
                let ings = '<b>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</b><br>';
                JSON.parse(item.ingredients).forEach(i => ings += `‚Ä¢ ${i.n}: ${i.w}<br>`);
                document.getElementById('v-ing').innerHTML = ings;
            };
        } catch (e) {
            document.getElementById('main-select').innerHTML = '<option>–û—à–∏–±–∫–∞: ' + e.message + '</option>';
        }
    }
    init();
</script>
</body>
</html>
