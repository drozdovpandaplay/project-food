<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Project Food 2.0</title>
    <style>
        :root { --main: #46b8bc; --bg: #f0f4f3; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 70px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #ddd; }
        .nav-btn { background: none; border: none; font-size: 12px; color: #888; }
        .nav-btn.active-nav { color: var(--main); font-weight: bold; }
        
        h2 { color: var(--main); }
        .btn { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 10px; width: 100%; font-size: 16px; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h2>üç¥ –ú–µ–Ω—é</h2>
        <div id="menu-list">–ó–∞–≥—Ä—É–∑–∫–∞ –±–ª—é–¥...</div>
    </div>

    <div id="recipe" class="page">
        <button onclick="showPage('home')" style="margin-bottom:10px">‚Üê –ù–∞–∑–∞–¥</button>
        <div id="recipe-content"></div>
    </div>

    <div id="cart" class="page">
        <h2>üõí –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</h2>
        <div id="cart-content">–í–∞—à —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>
    </div>

    <nav class="nav">
        <button class="nav-btn active-nav" id="n-home" onclick="showPage('home')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
        <button class="nav-btn" id="n-cart" onclick="showPage('cart')">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    </nav>

<script>
    const URL = 'https://lmchwsdguarvdigfqxku.supabase.co/rest/v1/recipes?select=*';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';
    let allData = [];

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('n-' + (pageId === 'recipe' ? 'home' : pageId)).classList.add('active-nav');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function init() {
        try {
            const r = await fetch(URL, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            allData = await r.json();
            renderMenu();
        } catch (e) {
            document.getElementById('menu-list').innerHTML = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –±–∞–∑–æ–π";
        }
    }

    function renderMenu() {
        let html = '';
        allData.forEach(item => {
            html += `<div class="card" onclick="openRecipe(${item.id})">
                <h3>${item.title}</h3>
                <small>${item.category} ‚Ä¢ ${item.total_weight}</small>
            </div>`;
        });
        document.getElementById('menu-list').innerHTML = html;
    }

    function openRecipe(id) {
        const item = allData.find(x => x.id == id);
        let ingHtml = '';
        const ings = typeof item.ingredients === 'string' ? JSON.parse(item.ingredients) : item.ingredients;
        ings.forEach(i => ingHtml += `<li>${i.n}: ${i.w}</li>`);
        
        document.getElementById('recipe-content').innerHTML = `
            <h2>${item.title}</h2>
            <div class="card">
                <p><b>–ü–æ—Ä—Ü–∏–π:</b> ${item.servings}</p>
                <p><b>–í–µ—Å:</b> ${item.total_weight}</p>
                <ul>${ingHtml}</ul>
                <button class="btn" onclick="addToCart('${item.title}')">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        `;
        showPage('recipe');
    }

    function addToCart(name) {
        alert(name + " –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!");
        document.getElementById('cart-content').innerHTML = `<div class="card">${name}</div>`;
    }

    init();
</script>
</body>
</html>
