<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: Work Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #46b8bc; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 450px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; margin: 20px 0; cursor: pointer; }
        .info-row { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .info-box { flex: 1; padding: 12px; background: #e0f2f1; border-radius: 10px; text-align: center; border: 1px solid var(--primary); font-weight: bold; }
        .total-card { background: var(--primary); color: white; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí Project Food</h1>
    <select id="recipe-select">
        <option value="" disabled selected>–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –±–∞–∑–æ–π...</option>
    </select>

    <div id="recipe-info" style="display: none;">
        <div class="info-row">
            <div class="info-box">‚öñÔ∏è <span id="weight-val">...</span></div>
            <div class="info-box">üë• <span id="servings-val">...</span></div>
        </div>
        <div id="ingredients-list"></div>
        <div class="total-card" id="total-val">0 ‚ÇΩ</div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://lmchwsdguarvdigfqxku.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let allRecipes = [];
    let priceMap = {};

    async function init() {
        const select = document.getElementById('recipe-select');
        try {
            // 1. –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç—ã
            const { data: products, error: pError } = await _supabase.from('products').select('*');
            if (products) products.forEach(p => priceMap[p.name.toLowerCase()] = p.price_per_unit);

            // 2. –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã
            const { data: recipes, error: rError } = await _supabase.from('recipes').select('*');
            
            if (rError) throw rError; // –ï—Å–ª–∏ —Ç—É—Ç –æ—à–∏–±–∫–∞, –∏–¥–µ–º –≤ catch
            
            allRecipes = recipes || [];
            select.innerHTML = '<option value="" disabled selected>üîç –í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ—Ü–µ–ø—Ç</option>';
            
            if (allRecipes.length === 0) {
                select.innerHTML = '<option disabled>–ë–∞–∑–∞ –ø—É—Å—Ç–∞! –î–æ–±–∞–≤—å —Ä–µ—Ü–µ–ø—Ç—ã –≤ SQL.</option>';
                return;
            }

            allRecipes.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.id; opt.textContent = r.title;
                select.appendChild(opt);
            });
        } catch (err) {
            console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:", err);
            select.innerHTML = `<option disabled>–û—à–∏–±–∫–∞: ${err.message || '–ù–µ—Ç —Å–≤—è–∑–∏'}</option>`;
        }
    }

    document.getElementById('recipe-select').onchange = (e) => {
        const recipe = allRecipes.find(r => r.id == e.target.value);
        if (!recipe) return;

        document.getElementById('recipe-info').style.display = 'block';
        document.getElementById('weight-val').textContent = recipe.total_weight || '0';
        document.getElementById('servings-val').textContent = (recipe.servings || '1') + ' —á–µ–ª';
        
        const listDiv = document.getElementById('ingredients-list');
        listDiv.innerHTML = '';
        let totalCost = 0;

        try {
            const ings = typeof recipe.ingredients === 'string' ? JSON.parse(recipe.ingredients) : (recipe.ingredients || []);
            ings.forEach(ing => {
                const price = priceMap[ing.n.toLowerCase()] || 0;
                const weightNum = parseFloat(ing.w.replace(',', '.').replace(/[^\d.]/g, '')) || 0;
                const cost = price * weightNum;
                totalCost += cost;
                listDiv.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee">
                    <span>${ing.n} (${ing.w})</span>
                    <b>${cost.toFixed(0)} ‚ÇΩ</b>
                </div>`;
            });
            document.getElementById('total-val').textContent = totalCost.toFixed(0) + ' ‚ÇΩ';
        } catch (parseErr) {
            listDiv.innerHTML = '<div style="color:red">–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤</div>';
        }
    };

    init();
</script>
</body>
</html>
