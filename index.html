<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food: Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #2fb8b8; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 95vh; position: relative; box-sizing: border-box; }
        .header h1 { color: #2fb8b8; text-align: center; margin-bottom: 20px; font-size: 28px; }
        select, button, input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 15px; border: 1px solid #f0f0f0; box-sizing: border-box; font-size: 16px; outline: none; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-orange { background-color: #ff9800; box-shadow: 0 4px 0 #e68a00; margin-bottom: 20px; }
        .info-bar { display: flex; justify-content: space-around; background: #f0fafa; padding: 12px; border-radius: 15px; margin-bottom: 15px; border: 2px solid #2fb8b8; font-weight: bold; color: #333; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9; }
        .total-card { margin-top: 20px; padding: 20px; background: #2fb8b8; color: white; border-radius: 20px; }
        #adminPanel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="mainUI">
            <div class="header"><h1>üõí Project Food</h1></div>
            <p style="font-size: 11px; color: #666; font-weight: 900; text-transform: uppercase;">ü•ó –í—ã–±—Ä–∞—Ç—å —Ä–µ—Ü–µ–ø—Ç</p>
            <select id="recipeSelect" onchange="updateUI()"></select>
            
            <div class="info-bar">
                <span id="weightText">‚öñÔ∏è ...</span>
                <span id="servText">üë• ‚Äî</span>
            </div>

            <button class="btn-orange" onclick="addWithLivePrices()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
            <div id="shoppingList"></div>
            
            <div class="total-card">
                <div id="totalKcal" style="font-size:14px; opacity:0.8; margin-bottom:5px;">–í—Å–µ–≥–æ: 0 –∫–∫–∞–ª</div>
                <div id="totalSum" style="font-size:32px; font-weight:900;">0 ‚ÇΩ</div>
            </div>
            <button onclick="toggleAdmin(true)" style="background:none; color:#2fb8b8; font-size:13px; margin-top:20px; width:100%;">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</button>
        </div>

        <div id="adminPanel">
            <h3>–ò–º–ø–æ—Ä—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤ (CSV)</h3>
            <p style="font-size: 12px;">–ó–∞–≥–æ–ª–æ–≤–æ–∫: title;total_weight;servings;ingredients</p>
            <input type="file" id="csvFile" accept=".csv">
            <button class="btn-orange" onclick="importCSV()">üöÄ –ó–∞–≥—Ä—É–∑–∏—Ç—å CSV</button>
            <hr>
            <button onclick="toggleAdmin(false)" style="background:#eee; color:#333;">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        const S_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co';
        const S_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';
        const sb = supabase.createClient(S_URL, S_KEY);

        let recipes = [];
        let priceMap = {};

        async function init() {
            const [rRes, pRes] = await Promise.all([
                sb.from('recipes').select('*'),
                sb.from('products').select('*')
            ]);
            if (rRes.data) {
                recipes = rRes.data;
                document.getElementById('recipeSelect').innerHTML = recipes.map(r => `<option value="${r.id}">${r.title}</option>`).join('');
                updateUI();
            }
            if (pRes.data) {
                pRes.data.forEach(p => priceMap[p.name] = p.price_per_unit);
            }
            loadList();
        }

        function updateUI() {
            const r = recipes.find(i => i.id == document.getElementById('recipeSelect').value);
            if (r) {
                document.getElementById('weightText').innerText = "‚öñÔ∏è " + (r.total_weight || "‚Äî");
                document.getElementById('servText').innerText = "üë• " + (r.servings ? r.servings + " —á–µ–ª" : "‚Äî");
            }
        }

        async function addWithLivePrices() {
            const r = recipes.find(i => i.id == document.getElementById('recipeSelect').value);
            if (!r?.ingredients) return;
            const items = r.ingredients.map(ing => ({
                name: ing.n,
                price: priceMap[ing.n] || ing.p || 0,
                weight: ing.w,
                kcal: ing.c || 0
            }));
            await sb.from('shopping_list').insert(items);
            loadList();
        }

        async function importCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return alert("–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const rows = e.target.result.split('\n').slice(1);
                const toInsert = rows.filter(r => r.trim()).map(row => {
                    const c = row.split(';');
                    return { title: c[0], total_weight: c[1], servings: c[2], ingredients: JSON.parse(c[3].replace(/""/g, '"')) };
                });
                await sb.from('recipes').insert(toInsert);
                alert("–ò–º–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!"); location.reload();
            };
            reader.readAsText(file);
        }

        async function loadList() {
            const { data } = await sb.from('shopping_list').select('*').order('id', {ascending: false});
            if (data) {
                let s = 0, k = 0;
                document.getElementById('shoppingList').innerHTML = data.map(i => {
                    s += (i.price || 0); k += (i.kcal || 0);
                    return `<div class="item">
                        <div><b>${i.name}</b><br><small>${i.weight}</small></div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span>${i.price} ‚ÇΩ</span>
                            <button style="width:30px; height:30px; background:#ff5252; color:white; border-radius:8px;" onclick="del(${i.id})">√ó</button>
                        </div>
                    </div>`;
                }).join('');
                document.getElementById('totalSum').innerText = s + ' ‚ÇΩ';
                document.getElementById('totalKcal').innerText = '–í—Å–µ–≥–æ: ' + k + ' –∫–∫–∞–ª';
            }
        }

        async function del(id) { await sb.from('shopping_list').delete().eq('id', id); loadList(); }
        function toggleAdmin(s) { document.getElementById('adminPanel').style.display = s ? 'block' : 'none'; }
        init();
    </script>
</body>
</html>
