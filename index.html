<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buyer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #2fb8b8; /* –¢–æ—Ç —Å–∞–º—ã–π –±–∏—Ä—é–∑–æ–≤—ã–π */
            --container-bg: #ffffff;
            --text-color: #333333;
            --button-color: #2fb8b8;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }
        .app-container {
            background: var(--container-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2fb8b8;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .list-item span { font-size: 16px; }
        .delete-btn {
            background: #ff4d4d;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üõí The Buyer</h1>
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="–ß—Ç–æ –∫—É–ø–∏—Ç—å?">
            <input type="number" id="priceInput" placeholder="–ü—Ä–∏–º–µ—Ä–Ω–∞—è —Ü–µ–Ω–∞">
            <select id="categorySelect">
                <option value="üçé –ü—Ä–æ–¥—É–∫—Ç—ã">üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
                <option value="üè† –î–æ–º">üè† –î–æ–º</option>
                <option value="üíä –ê–ø—Ç–µ–∫–∞">üíä –ê–ø—Ç–µ–∫–∞</option>
            </select>
            <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
        </div>
        <div id="shoppingList"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function renderItems() {
            const listDiv = document.getElementById('shoppingList');
            listDiv.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span><strong>${item.name}</strong> ‚Äî ${item.price}‚ÇΩ <br><small>${item.category}</small></span>
                    <button class="delete-btn" onclick="removeItem(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                listDiv.appendChild(div);
            });
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function addItem() {
            const name = document.getElementById('itemInput').value;
            const price = document.getElementById('priceInput').value;
            const category = document.getElementById('categorySelect').value;

            if (name) {
                items.push({ name, price: price || 0, category });
                document.getElementById('itemInput').value = '';
                document.getElementById('priceInput').value = '';
                renderItems();
            }
        }

        function removeItem(index) {
            items.splice(index, 1);
            renderItems();
        }

        renderItems();
    </script>
</body>
</html>
