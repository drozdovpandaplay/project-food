<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buyer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #2fb8b8; font-family: sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #2fb8b8; text-align: center; margin-top: 0; }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .del-btn { background: #ff4d4d; width: auto; padding: 5px 10px; margin: 0; }
        .total { margin-top: 20px; font-size: 18px; font-weight: bold; color: #2fb8b8; text-align: right; border-top: 2px solid #2fb8b8; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üõí The Buyer (Cloud)</h1>
        <input type="text" id="name" placeholder="–ß—Ç–æ –∫—É–ø–∏—Ç—å?">
        <input type="number" id="price" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)">
        <select id="cat">
            <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
            <option>üè† –î–æ–º</option>
            <option>üíä –ê–ø—Ç–µ–∫–∞</option>
        </select>
        <button id="addBtn" onclick="add()">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="total" id="total">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>
    </div>

    <script>
        // –¢–í–û–ò –î–ê–ù–ù–´–ï –ò–ó SUPABASE (–ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏!)
        const SUPABASE_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_list')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                console.error(error);
                document.getElementById('list').innerText = '–û—à–∏–±–∫–∞ –±–∞–∑—ã. –ü—Ä–æ–≤–µ—Ä—å —Ç–∞–±–ª–∏—Ü—É!';
                return;
            }

            const listDiv = document.getElementById('list');
            const totalDiv = document.getElementById('total');
            listDiv.innerHTML = '';
            let sum = 0;

            data.forEach((item) => {
                sum += Number(item.price);
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <span><b>${item.name}</b> ‚Äî ${item.price}‚ÇΩ<br><small>${item.category}</small></span>
                    <button class="del-btn" onclick="del(${item.id})">√ó</button>
                `;
                listDiv.appendChild(div);
            });
            totalDiv.innerText = `–ò—Ç–æ–≥–æ: ${sum} ‚ÇΩ`;
        }

        async function add() {
            const n = document.getElementById('name').value;
            const p = document.getElementById('price').value || 0;
            const c = document.getElementById('cat').value;
            const btn = document.getElementById('addBtn');

            if (n) {
                btn.disabled = true;
                btn.innerText = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
                const { error } = await supabase
                    .from('shopping_list')
                    .insert([{ name: n, price: p, category: c }]);
                
                if (!error) {
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    await loadItems();
                }
                btn.disabled = false;
                btn.innerText = '–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ';
            }
        }

        async function del(id) {
            await supabase.from('shopping_list').delete().eq('id', id);
            await loadItems();
        }

        loadItems();
    </script>
</body>
</html>
