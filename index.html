<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Buyer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #2fb8b8; font-family: sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); min-height: 80vh; }
        h1 { color: #2fb8b8; text-align: center; margin-top: 0; font-size: 22px; }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .del-btn { background: #ff4d4d; width: auto; padding: 5px 10px; margin: 0; font-size: 14px; }
        .total { margin-top: 20px; font-size: 18px; font-weight: bold; color: #2fb8b8; text-align: right; border-top: 2px solid #2fb8b8; padding-top: 10px; }
        #list { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üõí The Buyer (Cloud)</h1>
        <input type="text" id="name" placeholder="–ß—Ç–æ –∫—É–ø–∏—Ç—å?" autocomplete="off">
        <input type="number" id="price" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)">
        <select id="cat">
            <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
            <option>üè† –î–æ–º</option>
            <option>üíä –ê–ø—Ç–µ–∫–∞</option>
        </select>
        <button id="addBtn" onclick="add()">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        
        <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        <div class="total" id="total">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); [cite: 2026-01-20]

        // –¢–í–û–ò –ö–õ–Æ–ß–ò –ò–ó –°–ö–†–ò–ù–®–û–¢–û–í
        const SUPABASE_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞ Supabase
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); [cite: 2026-01-23]

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadItems() {
            const listDiv = document.getElementById('list');
            const { data, error } = await supabaseClient
                .from('shopping_list')
                .select('*')
                .order('id', { ascending: false }); [cite: 2026-01-23]

            if (error) {
                console.error(error);
                listDiv.innerText = '–û—à–∏–±–∫–∞ –±–∞–∑—ã. –ü—Ä–æ–≤–µ—Ä—å —Ç–∞–±–ª–∏—Ü—É –≤ Supabase!';
                return;
            }

            const totalDiv = document.getElementById('total');
            listDiv.innerHTML = '';
            let sum = 0;

            data.forEach((item) => {
                sum += Number(item.price);
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <span><b>${item.name}</b> ‚Äî ${item.price}‚ÇΩ<br><small style="color:gray">${item.category}</small></span>
                    <button class="del-btn" onclick="del(${item.id})">√ó</button>
                `;
                listDiv.appendChild(div);
            });
            totalDiv.innerText = `–ò—Ç–æ–≥–æ: ${sum} ‚ÇΩ`; [cite: 2026-01-23]
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function add() {
            const nInput = document.getElementById('name');
            const pInput = document.getElementById('price');
            const cInput = document.getElementById('cat');
            const btn = document.getElementById('addBtn');

            if (nInput.value) {
                btn.disabled = true;
                btn.innerText = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
                
                const { error } = await supabaseClient
                    .from('shopping_list')
                    .insert([{ 
                        name: nInput.value, 
                        price: pInput.value || 0, 
                        category: cInput.value 
                    }]); [cite: 2026-01-23]
                
                if (!error) {
                    nInput.value = '';
                    pInput.value = '';
                    await loadItems();
                }
                btn.disabled = false;
                btn.innerText = '–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ';
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function del(id) {
            const { error } = await supabaseClient
                .from('shopping_list')
                .delete()
                .eq('id', id); [cite: 2026-01-23]
            
            if (!error) {
                await loadItems();
            }
        }

        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
        loadItems();
    </script>
</body>
</html>
