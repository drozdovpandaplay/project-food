<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food: Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #46b8bc; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: var(--primary); font-size: 22px; margin-bottom: 20px; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; outline: none; }
        .details { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .info { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; color: var(--primary); }
        .ing-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f9f9; }
    </style>
</head>
<body>

<div class="card">
    <h1>üõí Project Food</h1>
    <select id="recipe-select">
        <option disabled selected>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</option>
    </select>

    <div id="details-box" class="details">
        <div class="info">
            <span id="res-weight"></span>
            <span id="res-serv"></span>
        </div>
        <div id="res-ingredients"></div>
    </div>
</div>

<script>
    const S_URL = 'https://lmchwsdguarvdigfqxku.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';

    const sb = supabase.createClient(S_URL, S_KEY);
    let recipes = [];

    async function load() {
        const { data, error } = await sb.from('recipes').select('*');
        const sel = document.getElementById('recipe-select');
        
        if (error) {
            sel.innerHTML = '<option>–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ (–ø—Ä–æ–≤–µ—Ä—å CORS)</option>';
            return;
        }

        recipes = data;
        sel.innerHTML = '<option value="" disabled selected>üçΩÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ...</option>';
        data.forEach(r => {
            const op = document.createElement('option');
            op.value = r.id;
            op.textContent = r.title;
            sel.appendChild(op);
        });
    }

    document.getElementById('recipe-select').onchange = (e) => {
        const r = recipes.find(item => item.id == e.target.value);
        document.getElementById('details-box').style.display = 'block';
        document.getElementById('res-weight').textContent = '–í–µ—Å: ' + r.total_weight;
        document.getElementById('res-serv').textContent = '–ü–æ—Ä—Ü–∏–π: ' + r.servings;
        
        const ingBox = document.getElementById('res-ingredients');
        ingBox.innerHTML = '';
        JSON.parse(r.ingredients || '[]').forEach(i => {
            ingBox.innerHTML += `<div class="ing-row"><span>${i.n}</span><span>${i.w}</span></div>`;
        });
    };

    load();
</script>
</body>
</html>
