<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление портфолио | GLEBOVA FOTO Admin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--glass-bg);
            border-right: 1px solid var(--border-color);
            padding: 40px 20px;
        }

        .admin-main {
            padding: 40px;
        }

        .admin-nav {
            list-style: none;
            margin-top: 50px;
        }

        .admin-nav li {
            margin-bottom: 20px;
        }

        .admin-nav a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-nav a.active {
            color: var(--accent-color);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            padding: 40px;
            text-align: center;
            background: var(--glass-bg);
            margin-bottom: 40px;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-zone:hover {
            border-color: var(--accent-color);
        }

        .category-select {
            margin-bottom: 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            aspect-ratio: 1;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="/" class="logo">GLEBOVA FOTO</a>
            <ul class="admin-nav">
                <li><a href="dashboard.html">Дашборд</a></li>
                <li><a href="portfolio.html" class="active">Портфолио</a></li>
                <li><a href="clients.html">Заказы клиентов</a></li>
                <li><a href="prices.html">Услуги и цены</a></li>
                <li><a href="settings.html">Настройки</a></li>
            </ul>
        </aside>
        <main class="admin-main">
            <div class="action-bar">
                <h1 style="font-family: 'Playfair Display', serif;">Управление портфолио</h1>
                <button class="btn btn-outline" id="btn-add-category">+ Новая категория</button>
            </div>

            <div class="category-select">
                <select id="category-dropdown" class="form-group" style="max-width: 300px;">
                    <option value="">Выберите категорию для загрузки</option>
                    <!-- Categories loaded via JS -->
                </select>
            </div>

            <div class="upload-zone" id="upload-zone">
                <p>Перетащите фотографии сюда или нажмите для выбора</p>
                <input type="file" id="file-input" multiple hidden accept="image/*">
            </div>

            <div class="portfolio-grid" id="portfolio-grid">
                <!-- Images loaded via JS -->
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadZone = document.getElementById('upload-zone');
        const portfolioGrid = document.getElementById('portfolio-grid');

        uploadZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const files = e.target.files;
            const categoryId = document.getElementById('category-dropdown').value;
            if (!categoryId) { alert('Выберите категорию!'); return; }

            for (let file of files) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('category_id', categoryId);

                // Placeholder for upload API
                console.log('Загрузка файла:', file.name);
                // await fetch('/api/portfolio/upload', { method: 'POST', body: formData });
            }
            alert('Загрузка завершена!');
        };
    </script>
</body>

</html>
