<body>

<div class="container">
    <h1>üõí Project Food</h1>
    <select id="sel"><option>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤—è–∑–∏...</option></select>
    
    <div id="res">
        <p>‚öñÔ∏è –í–µ—Å: <span id="w"></span> | üë• –ü–æ—Ä—Ü–∏–∏: <span id="s"></span></p>
        <div id="ings"></div>
    </div>
</div>

<script>
    // –ü–†–û–í–ï–†–¨–¢–ï: –≠—Ç–∏ –¥–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ç–æ—á–Ω–æ –∫–∞–∫ –≤ Supabase Settings -> API
    const URL = 'https://lmchwsdguarvdigfqxku.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtY2h3c2RndWFydmRpZ2ZxeGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMzI5NzUsImV4cCI6MjA1Mjk0ODk3NX0.3-vG_YF-L3kX-eBv-V-v-v-v-v-v-v-v-v-v-v-v';

    const supabaseClient = supabase.createClient(URL, KEY);
    let recipes = [];

    async function init() {
        const select = document.getElementById('sel');
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–ª—å–∫–æ —Ä–µ—Ü–µ–ø—Ç—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            const { data, error } = await supabaseClient.from('recipes').select('*');
            
            if (error) throw error;

            recipes = data || [];
            select.innerHTML = '<option value="" disabled selected>üîç –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ</option>';
            
            if (recipes.length === 0) {
                select.innerHTML = '<option disabled>–ë–∞–∑–∞ –ø—É—Å—Ç–∞ (–≤—ã–ø–æ–ª–Ω–∏ SQL)</option>';
                return;
            }

            recipes.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.id; opt.textContent = r.title;
                select.appendChild(opt);
            });
        } catch (err) {
            console.error(err);
            select.innerHTML = `<option disabled>–û—à–∏–±–∫–∞: ${err.message}</option>`;
            alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + err.message);
        }
    }

    document.getElementById('sel').onchange = (e) => {
        const r = recipes.find(x => x.id == e.target.value);
        if (!r) return;

        document.getElementById('res').style.display = 'block';
        document.getElementById('w').textContent = r.total_weight;
        document.getElementById('s').textContent = r.servings;
        
        let html = '';
        const ings = typeof r.ingredients === 'string' ? JSON.parse(r.ingredients) : r.ingredients;
        ings.forEach(i => html += `<div>‚Ä¢ ${i.n}: ${i.w}</div>`);
        document.getElementById('ings').innerHTML = html;
    };

    init();
</script>
