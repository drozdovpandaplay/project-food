<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food: Master Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #2fb8b8; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); min-height: 95vh; position: relative; overflow: hidden; }
        .header h1 { color: #2fb8b8; text-align: center; margin: 10px 0 20px; font-size: 28px; }
        .section-title { color: #666; font-size: 11px; margin: 20px 0 10px; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; }
        
        input, select, button, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #f0f0f0; box-sizing: border-box; font-size: 15px; outline: none; }
        button { background-color: #2fb8b8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-orange { background-color: #ff9800; box-shadow: 0 4px 0 #e68a00; margin-bottom: 20px; }
        .btn-orange:active { transform: translateY(3px); box-shadow: none; }
        
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9; }
        .tag { font-size: 10px; padding: 3px 7px; border-radius: 6px; font-weight: 800; margin-right: 4px; }
        .tag-w { background: #e0f7f7; color: #009688; }
        .tag-c { background: #fff3e0; color: #ef6c00; }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        #adminPanel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .draft-item { font-size: 13px; background: #fdfdfd; padding: 8px; border-radius: 8px; margin-bottom: 5px; border-left: 3px solid #ff9800; }
        .row { display: flex; gap: 5px; }
        .danger-zone { margin-top: 30px; padding: 15px; border: 1px dashed #ff5252; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="mainUI">
            <div class="header"><h1>üõí Project Food</h1></div>
            <div class="section-title">ü•ó –í–´–ë–†–ê–¢–¨ –†–ï–¶–ï–ü–¢</div>
            <select id="recipeSelect"></select>
            <button class="btn-orange" onclick="importRecipe()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
            <div class="section-title">üìù –ú–û–ô –°–ü–ò–°–û–ö</div>
            <div id="shoppingList"></div>
            <div id="totalCard" style="margin-top:20px; padding:20px; background:#2fb8b8; color:white; border-radius:20px;">
                <div id="totalKcal" style="font-size:14px; opacity:0.8;">0 –∫–∫–∞–ª</div>
                <div id="totalSum" style="font-size:28px; font-weight:900;">0 ‚ÇΩ</div>
            </div>
            <button onclick="toggleAdmin(true)" style="background:none; color:#2fb8b8; font-size:13px; margin-top:20px;">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</button>
        </div>

        <div id="adminPanel">
            <div class="header"><h3>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</h3></div>
            <input type="text" id="recipeTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞">
            
            <div style="background:#f9f9f9; padding:10px; border-radius:15px; margin:10px 0;">
                <div class="section-title" style="margin-top:0;">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç:</div>
                <input type="text" id="ingName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
                <div class="row">
                    <input type="number" id="ingPrice" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)">
                    <input type="text" id="ingWeight" placeholder="–í–µ—Å">
                    <input type="number" id="ingKcal" placeholder="–ö–∫–∞–ª">
                </div>
                <button onclick="addToDraft()" style="background:#666;">+ –í —á–µ—Ä–Ω–æ–≤–∏–∫</button>
            </div>

            <div id="draftList"></div>
            
            <div class="section-title">–ò–ª–∏ –≤—Å—Ç–∞–≤—å JSON (–í–∞—Ä–∏–∞–Ω—Ç 3):</div>
            <textarea id="jsonInput" style="height:80px; font-size:10px;" placeholder='[{"n":"–ù–∞–∑–≤–∞–Ω–∏–µ","p":100,"w":"100–≥","c":50}]'></textarea>
            
            <button class="btn-orange" onclick="saveDraftToDB()" style="margin-top:10px;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç</button>

            <div class="danger-zone">
                <div class="section-title" style="color:#ff5252;">–£–¥–∞–ª–µ–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–æ–≤</div>
                <select id="deleteSelect" style="border: 1px solid #ff5252;,"></select>
                <button onclick="deleteRecipe()" style="background:#ff5252; font-size:13px;">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç</button>
            </div>

            <button onclick="toggleAdmin(false)" style="background:#eee; color:#333; margin-top:20px;">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lmchwsdgusrvdlgfqxku.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_pHlCHJYthhCZmc21bqxa7g_M2Ompd1b';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let draftIngredients = [];

        function toggleAdmin(s) { 
            document.getElementById('adminPanel').style.display = s ? 'block' : 'none'; 
            if(s) loadRecipesForDelete();
        }

        function addToDraft() {
            const n = document.getElementById('ingName').value, p = parseInt(document.getElementById('ingPrice').value),
                  w = document.getElementById('ingWeight').value, c = parseInt(document.getElementById('ingKcal').value);
            if(n && p) {
                draftIngredients.push({n, p, w, c});
                renderDraft();
                ['ingName','ingPrice','ingWeight','ingKcal'].forEach(id => document.getElementById(id).value = '');
            }
        }

        function renderDraft() {
            document.getElementById('draftList').innerHTML = draftIngredients.map((item, i) => 
                `<div class="draft-item">${item.n} ‚Äî ${item.p}‚ÇΩ <span style="float:right" onclick="draftIngredients.splice(${i},1);renderDraft()">‚ùå</span></div>`
            ).join('');
        }

        async function saveDraftToDB() {
            const title = document.getElementById('recipeTitle').value;
            let finalIngredients = draftIngredients;
            const jsonText = document.getElementById('jsonInput').value;

            if (jsonText.trim() !== "") {
                try { finalIngredients = JSON.parse(jsonText); } 
                catch (e) { alert("–û—à–∏–±–∫–∞ –≤ JSON!"); return; }
            }

            if(title && finalIngredients.length > 0) {
                await supabaseClient.from('recipes').insert([{ title, ingredients: finalIngredients }]);
                alert('–†–µ—Ü–µ–ø—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!');
                draftIngredients = []; document.getElementById('jsonInput').value = '';
                renderDraft(); toggleAdmin(false); loadRecipes();
            }
        }

        async function loadRecipes() {
            const { data } = await supabaseClient.from('recipes').select('*');
            if(data) document.getElementById('recipeSelect').innerHTML = data.map(r => `<option value="${r.id}">${r.title}</option>`).join('');
        }

        async function loadRecipesForDelete() {
            const { data } = await supabaseClient.from('recipes').select('*');
            if(data) document.getElementById('deleteSelect').innerHTML = data.map(r => `<option value="${r.id}">${r.title}</option>`).join('');
        }

        async function deleteRecipe() {
            const id = document.getElementById('deleteSelect').value;
            if(confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ä–µ—Ü–µ–ø—Ç?")) {
                await supabaseClient.from('recipes').delete().eq('id', id);
                alert("–£–¥–∞–ª–µ–Ω–æ!");
                loadRecipes(); loadRecipesForDelete();
            }
        }

        async function importRecipe() {
            const id = document.getElementById('recipeSelect').value;
            const { data } = await supabaseClient.from('recipes').select('ingredients').eq('id', id).single();
            if(data?.ingredients) {
                const items = data.ingredients.map(i => ({ name: i.n, price: i.p, weight: i.w, kcal: i.c }));
                await supabaseClient.from('shopping_list').insert(items);
                loadList();
            }
        }

        async function loadList() {
            const { data } = await supabaseClient.from('shopping_list').select('*').order('id', {ascending: false});
            if(data) {
                let s = 0, k = 0;
                document.getElementById('shoppingList').innerHTML = data.map(i => {
                    s += (i.price || 0); k += (i.kcal || 0);
                    return `<div class="item"><div><b>${i.name}</b><br><span class="tag tag-w">${i.weight}</span><span class="tag tag-c">${i.kcal} –∫–∫–∞–ª</span></div>
                    <button style="width:30px; height:30px; background:#ff5252; padding:0;" onclick="del(${i.id})">√ó</button></div>`
                }).join('');
                document.getElementById('totalSum').innerText = s + ' ‚ÇΩ';
                document.getElementById('totalKcal').innerText = '–í—Å–µ–≥–æ: ' + k + ' –∫–∫–∞–ª';
            }
        }

        async function del(id) { await supabaseClient.from('shopping_list').delete().eq('id', id); loadList(); }

        loadRecipes(); loadList();
    </script>
</body>
</html>
