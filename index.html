    <style>
        :root { --primary: #46b8bc; --bg: #f4f7f6; --text: #333; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: var(--primary); font-size: 24px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        select { width: 100%; padding: 16px; border-radius: 14px; border: 2px solid #edf2f2; font-size: 16px; background: #fff; cursor: pointer; outline: none; transition: 0.3s; }

        .details { display: none; margin-top: 25px; text-align: left; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .info-grid { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .info-item { flex: 1; background: #f0f9f9; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #d1eded; }
        .info-label { display: block; font-size: 12px; color: #666; margin-bottom: 4px; }
        .info-val { font-weight: bold; color: var(--primary); }
        .ing-list { border-top: 1px solid #eee; padding-top: 15px; }
        .ing-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f9f9; font-size: 15px; }
        .error-msg { color: #ff5c5c; background: #fff5f5; padding: 10px; border-radius: 10px; display: none; margin-top: 15px; font-size: 14px; }
    </style>
</head>
