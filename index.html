<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food 2.0</title>
    <style>
        :root { --main: #46b8bc; --bg: #f0f4f3; --text: #333; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        h2 { color: var(--main); text-align: center; font-weight: 800; }
        .card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.03); }
        .card h3 { margin: 0; font-size: 20px; }
        .card p { color: #888; margin: 5px 0 0 0; font-size: 14px; }
        
        .btn { background: var(--main); color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; }
        .nav-btn { background: none; border: none; font-size: 11px; color: #aaa; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active-nav { color: var(--main); font-weight: bold; }
        
        .ing-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f9f9f9; }
        .badge { background: #eef8f8; color: var(--main); padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h2>üç¥ Project Food</h2>
        <div id="menu-list"></div>
    </div>

    <div id="recipe" class="page">
        <div onclick="showPage('home')" style="color:var(--main); margin-bottom:20px; font-weight:600;">‚Üê –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</div>
        <div id="recipe-content"></div>
    </div>

    <div id="cart" class="page">
        <h2>üõí –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</h2>
        <div id="cart-list"></div>
        <button class="btn" style="margin-top:20px; background:#ff6b6b;" onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
    </div>

    <nav class="nav">
        <button class="nav-btn active-nav" id="n-home" onclick="showPage('home')">üè† –ú–µ–Ω—é</button>
        <button class="nav-btn" id="n-cart" onclick="showPage('cart')">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    </nav>

<script>
    // –¢–≤–æ—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä—è–º–æ –∑–¥–µ—Å—å! –õ–µ–≥–∫–æ –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤—ã–µ —Ä–µ—Ü–µ–ø—Ç—ã.
    const recipes = [
        {
            id: 1,
            title: "–î–æ–º–∞—à–Ω–∏–π –ë–æ—Ä—â",
            category: "–°—É–ø—ã",
            time: "1.5 —á",
            ingredients: [
                {n: "–ì–æ–≤—è–¥–∏–Ω–∞", w: "500–≥"},
                {n: "–°–≤–µ–∫–ª–∞", w: "2—à—Ç"},
                {n: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", w: "3—à—Ç"},
                {n: "–ö–∞–ø—É—Å—Ç–∞", w: "300–≥"}
            ]
        },
        {
            id: 2,
            title: "–£–∑–±–µ–∫—Å–∫–∏–π –ü–ª–æ–≤",
            category: "–í—Ç–æ—Ä—ã–µ –±–ª—é–¥–∞",
            time: "1 —á",
            ingredients: [
                {n: "–†–∏—Å –õ–∞–∑–µ—Ä", w: "500–≥"},
                {n: "–ú–æ—Ä–∫–æ–≤—å", w: "500–≥"},
                {n: "–ú—è—Å–æ (–±–∞—Ä–∞–Ω–∏–Ω–∞)", w: "600–≥"},
                {n: "–ó–∏—Ä–∞", w: "1 —â–µ–ø–æ—Ç–∫–∞"}
            ]
        },
        {
            id: 3,
            title: "–ü–∞—Å—Ç–∞ –ö–∞—Ä–±–æ–Ω–∞—Ä–∞",
            category: "–ò—Ç–∞–ª—å—è–Ω—Å–∫–∞—è –∫—É—Ö–Ω—è",
            time: "20 –º–∏–Ω",
            ingredients: [
                {n: "–°–ø–∞–≥–µ—Ç—Ç–∏", w: "250–≥"},
                {n: "–ë–µ–∫–æ–Ω", w: "150–≥"},
                {n: "–°—ã—Ä –ü–∞—Ä–º–µ–∑–∞–Ω", w: "50–≥"},
                {n: "–Ø–π—Ü–∞ (–∂–µ–ª—Ç–∫–∏)", w: "3—à—Ç"}
            ]
        }
    ];

    let cart = JSON.parse(localStorage.getItem('foodCart')) || [];

    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active-nav'));
        document.getElementById(p).classList.add('active');
        document.getElementById('n-' + (p === 'recipe' ? 'home' : p)).classList.add('active-nav');
        if (p === 'cart') renderCart();
    }

    function renderMenu() {
        const list = document.getElementById('menu-list');
        list.innerHTML = recipes.map(r => `
            <div class="card" onclick="openRecipe(${r.id})">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>${r.title}</h3>
                    <span class="badge">${r.time}</span>
                </div>
                <p>${r.category}</p>
            </div>
        `).join('');
    }

    function openRecipe(id) {
        const r = recipes.find(x => x.id === id);
        const ings = r.ingredients.map(i => `
            <div class="ing-item">
                <span>${i.n}</span>
                <span style="font-weight:bold">${i.w}</span>
            </div>
        `).join('');

        document.getElementById('recipe-content').innerHTML = `
            <div class="card">
                <h3>${r.title}</h3>
                <p style="margin-bottom:15px;">${r.category}</p>
                ${ings}
                <button class="btn" style="margin-top:20px;" onclick="addToCart(${r.id})">üõí –î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
            </div>
        `;
        showPage('recipe');
    }

    function addToCart(id) {
        const r = recipes.find(x => x.id === id);
        r.ingredients.forEach(i => {
            cart.push({name: i.n, weight: i.w, recipe: r.title});
        });
        localStorage.setItem('foodCart', JSON.stringify(cart));
        alert("–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ –∫–æ—Ä–∑–∏–Ω—É!");
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        if (cart.length === 0) {
            list.innerHTML = '<div class="card" style="text-align:center; color:#888;">–í–∞—à —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç. –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–æ –≤ –º–µ–Ω—é.</div>';
            return;
        }
        list.innerHTML = cart.map((item, idx) => `
            <div class="card" style="padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-weight:bold">${item.name}</div>
                    <div style="font-size:12px; color:#aaa;">${item.weight} (${item.recipe})</div>
                </div>
                <div onclick="removeItem(${idx})" style="color:#ff6b6b; font-size:20px;">‚úï</div>
            </div>
        `).join('');
    }

    function removeItem(idx) {
        cart.splice(idx, 1);
        localStorage.setItem('foodCart', JSON.stringify(cart));
        renderCart();
    }

    function clearCart() {
        if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫?")) {
            cart = [];
            localStorage.setItem('foodCart', JSON.stringify(cart));
            renderCart();
        }
    }

    renderMenu();
</script>
</body>
</html>
