<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food Dynamic</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #46b8bc; --bg: #f0f4f3; --text: #333; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 20px 100px 20px; }
        h2 { color: var(--main); text-align: center; }
        .card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; }
        .price-tag { background: #eef8f8; color: var(--main); padding: 5px 10px; border-radius: 8px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn { background: var(--main); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .del-btn { position: absolute; top: 10px; right: 10px; color: #ff6b6b; border: none; background: none; font-size: 18px; }
    </style>
</head>
<body>

    <h2>üç¥ –û–±–ª–∞—á–Ω–æ–µ –ú–µ–Ω—é</h2>

    <div id="recipe-list"><p style="text-align:center">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p></div>

    <div class="card" style="margin-top: 30px; border: 2px dashed var(--main);">
        <h3 style="margin-top:0">‚ûï –î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</h3>
        <input type="text" id="recipeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω-—Ä: –ü–ª–æ–≤)">
        <input type="number" id="recipePrice" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)">
        <button class="btn" onclick="addRecipe()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
    </div>

<script>
    // –¢–í–û–ò –î–ê–ù–ù–´–ï FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyCg0lFoxG721_P8tlf2fJsHiC7NsoE_EWM",
        authDomain: "foodproject-4aaf3.firebaseapp.com",
        databaseURL: "https://foodproject-4aaf3-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "foodproject-4aaf3",
        storageBucket: "foodproject-4aaf3.firebasestorage.app",
        messagingSenderId: "9549297996",
        appId: "1:9549297996:web:53af7c7e62317143c177e9",
        measurementId: "G-Q60BGELEV2"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ß—Ç–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö (Realtime)
    db.ref("recipes").on("value", (snapshot) => {
        const data = snapshot.val();
        const listDiv = document.getElementById("recipe-list");
        listDiv.innerHTML = "";
        
        if (!data) {
            listDiv.innerHTML = "<p style='text-align:center'>–ë–∞–∑–∞ –ø–æ–∫–∞ –ø—É—Å—Ç–∞.</p>";
            return;
        }

        for (let id in data) {
            const r = data[id];
            listDiv.innerHTML += `
                <div class="card">
                    <button class="del-btn" onclick="deleteRecipe('${id}')">‚úï</button>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <strong>${r.name}</strong>
                        <span class="price-tag">${r.price} ‚ÇΩ</span>
                    </div>
                </div>`;
        }
    });

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ
    function addRecipe() {
        const name = document.getElementById("recipeName").value;
        const price = document.getElementById("recipePrice").value;
        if (name && price) {
            db.ref("recipes").push({ name: name, price: Number(price) });
            document.getElementById("recipeName").value = "";
            document.getElementById("recipePrice").value = "";
        } else {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω—É!");
        }
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ
    function deleteRecipe(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –±–ª—é–¥–æ?")) {
            db.ref("recipes/" + id).remove();
        }
    }
</script>
</body>
</html>
