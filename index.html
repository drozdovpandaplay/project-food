<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #2ecc71; text-align: center; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #2ecc71; color: white; border: none; font-weight: bold; cursor: pointer; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Project Food</h1>
        <input type="text" id="name" placeholder="–ü—Ä–æ–¥—É–∫—Ç">
        <input type="number" id="price" placeholder="–¶–µ–Ω–∞">
        <select id="cat">
            <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
            <option>üè† –î–æ–º</option>
            <option>üßº –ì–∏–≥–∏–µ–Ω–∞</option>
        </select>
        <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å</button>
        <div id="list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function addItem() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const cat = document.getElementById('cat').value;
            if(!name) return;
            
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${cat} <b>${name}</b></span> <span>${price} ‚ÇΩ</span>`;
            document.getElementById('list').prepend(div);
            
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
        }
    </script>
</body>
</html>
